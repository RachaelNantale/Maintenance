<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance App Tracker</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body class="body">
        <header>
                <nav>
                    <p> <strong><a href="index.html" class="active">MaintenanceTracker</a></p></strong>
                    <ul>
                        <li><a href="#" >About</a></li>
                        <li><a href="Login.html">Login</a></li>
                    </ul>
                </nav>
            </header>
            <div class="firstdiv">
                <h1 class="firsthead">Maintenance Tracker</h1>
            </div>
    <div class="signupheading">Please Sign Up:</div>

    <div id="signup-form">
        <form id="form1">
    
            <div class="form-input">
                <span>First name:</span>
                <input type="text" id="firstname" name="firstname" placeholder="first name" class="margin-setiing">
            </div>
    
            <div class="form-input">
            <span>Last name:</span>
            <input type="text" id="lastname" name="lastname" placeholder="last name" class="margin-setiing">
            </div>
    
    <div class="form-input">
        <span>Username</span>
        <input type="text" id="username" name="username" placeholder="username" class="margin-setiing">
    </div>
    
    <div class="form-input">
        <span>Email:</span>
        <input type="text" id="email" name="email" placeholder=" Valid Email address" class="margin-setiing">
    </div>
    
    <div class="form-input">
        <span>Password</span>
        <input type="password" id="password" name="password" placeholder="Preferably one with numbers and symbols" class="margin-setiing">
    </div>
    
    <div class="form-input">
        <span>Confirm Password:</span>
        <input type="password" id="password2" name="password2" placeholder="Repeat your password" class="margin-setiing">
    
    </div>
    <button class="button">
        <span>Submit</span>
    </button>
    
    </form>
    
    </div>
    <footer class="footer">&copy;Maintainance App</footer>
   

</body>
</html>
