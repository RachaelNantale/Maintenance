<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body class="body">
    <header>
        <nav>
            <p>
                <strong>
                    <a href="../index.html" class="active">MaintenanceTracker</a>
            </p>
            </strong>
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="Login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="transparent">

        <div class="firstdiv">
            <h1 class="firsthead">Maintenance Tracker</h1>
        </div>
        <div class="signupheading">Please Sign Up:</div>

        <div id="signup-form">
            <form id="form1">
                <fieldset>
                    <label class="labels"> First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="first name" class="margin-setiing" required>
                    <br>

                    <label class="labels">Last name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="last name" class="margin-setiing" required>
                    <br>
                    <label class="labels">Username:</label>
                    <input type="text" id="username" name="username" placeholder="username" class="margin-setiing" required>
                    <br>
                    <label class="labels">Email:</label>
                    <input type="text" id="email" name="email" placeholder=" Valid Email address" class="margin-setiing" required>
                    <br>



                    <label class="labels">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Preferably one with numbers and symbols" class="margin-setiing"
                        required/>
                    <br>
                    <label class="labels">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" placeholder="Repeat your password" class="margin-setiing" required>
                    <br>

                    <form>
                        <button class="button" type="submit" formaction="user_dashboard.html">

                            <span>Submit</span>
                        </button>

                    </form>
                </fieldset>

        </div>
    </div>
    <footer class="footer">&copy;Maintenance Tracker</footer>


</body>

</html>
